<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Hello World App</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/style.css">

    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
    
</head>

<body>
    <div class="header fixed-top">
        THis is a test headering
    </div>
    <div class="main-body">
        <div id="viewDiv" class="general-map"></div>
    
        <div id="viewDiv2" class="general-map"></div>
    
        <!-- b) select element -->  
        <div class="my-element sticky-top">TESTING</div> 

    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <script src="plugins/paroller.js-master/dist/jquery.paroller.js"></script>
    
    <!-- BootStrap imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Esri API -->
    <script src="https://js.arcgis.com/4.11/"></script>
    <script src="javascript/map.js"></script>

    <script>
        $(document).ready(function () {
            //a) initialize paroller.js 
            $('.my-paroller').paroller();  

            //b) initialize paroller.js and set attributes 
            $(".my-element").paroller({ factor: 0.5, factorXs: 0.2, factorSm: 0.3, type: 'foreground', direction: 'vertical' });  
        }); 
    </script>
</body>

</html>
